<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin: Add Users</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Admin: Add Users</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <h3>Candidates List</h3>
            <table class="table">
              <thead>
                <tr>
                  <!-- <th scope="col">#</th> -->
                  <th scope="col">Candidate's Name</th>
                  <th scope="col">Project</th>
                  <th scope="col">Points</th>
                  <th scope="col">Has voted projects</th>
                  <th scope="col">Has voted teammates</th>
                </tr>
              </thead>
              <tbody id="candidatesList">
              </tbody>
            </table>
            <h3>Create new User / Candidate</h3>
            <form onSubmit="App.addUser(); return false;">
              <div class="form-group">
                <label for="userName">Name </label><br>
                <input type="text" id="userName"></input><br>
                <label for="userAddress">Public Address </label><br>
                <input type="text" id="userAddress"></input><br>
                <label for="userProject">Project </label>
                <select class="form-control" id="userProject"> </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Project</button>
              <hr />
            </form>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/admin_users.js"></script>
  </body>
</html>
